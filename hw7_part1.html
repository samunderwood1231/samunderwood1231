<body>
    <section>
        <h1>Homework 7, Part 1</h1>
        <h2>Document Object Model Demo</h2>

        <!-- User input -->
        <fieldset>
            <legend>Select a background color:</legend>
          
            <div>
              <input type="radio" id="blue" name="color" value="blue">
              <label for="blue">Blue</label>
            </div>
          
            <div>
              <input type="radio" id="red" name="color" value="red">
              <label for="red">Red</label>
            </div>
          
            <div>
              <input type="radio" id="green" name="color" value="green">
              <label for="green">Green</label>
            </div>
            <div>
              <input type="radio" id="reset" name="color" value="reset">
              <label for="reset">Reset</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Select a font style:</legend>
          
            <div>
              <input type="checkbox" id="underline" name="font-style" value="underline">
              <label for="underline">Underline</label>
            </div>
          
            <div>
              <input type="checkbox" id="bold" name="font-style" value="bold">
              <label for="bold">Bold</label>
            </div>
          
            <div>
              <input type="checkbox" id="italic" name="font-style" value="italic">
              <label for="italic">Italic</label>
            </div>
          </fieldset>

          <fieldset><legend><label for="onclickSelect">Select a font size</label></legend>
          <select name="select" id="onclickSelect">
              <option value="">--Choose an Option--</option>
              <option value="0.5em">Small</option>
              <option value="1em">Medium</option>
              <option value="2em">Large</option>
          </select>
        </fieldset>


        <!-- Output -->
        <div id="output-div">
            <br>
          
          The quick red fox jumps over the lazy brown dog.
        
        </div>


    </section>
